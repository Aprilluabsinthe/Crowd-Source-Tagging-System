{% extends 'crowdsourcedtagging/logged_in_base.html' %}

{% load i18n %}

{% block content %}
    <div>
        {% for error in errors %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endfor %}
        <div class="row justify-content-center">
            <a href="javascript:history.go(-1)" class="btn btn-secondary">{% trans "Back" %}</a>
        </div>
    </div>
{% endblock %}
