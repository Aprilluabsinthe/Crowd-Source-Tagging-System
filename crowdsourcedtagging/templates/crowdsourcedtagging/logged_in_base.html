{% extends 'crowdsourcedtagging/base.html' %}

{% load i18n %}

{% block navbar-link %}
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="id_show_nav_button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            <span>{% trans "Explore" %}</span>
        </button>
        <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="id_nav_explore">
            <a class="dropdown-item" href="{% url 'imagetasklist' 1 %}">{% trans 'All Image Tasks' %}</a>
            <a class="dropdown-item" href="{% url 'postasklist' 1 %}">{% trans 'All POS Tasks' %}</a>
        </div>
    </div>
    &nbsp;
    &nbsp;
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="id_show_nav_button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            <span>{% trans "Upload" %}</span>
        </button>
        <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="id_nav_upload">
            <a class="dropdown-item" href="{% url 'upload_image_task' %}">{% trans 'Upload Image Task' %}</a>
            <a class="dropdown-item" href="{% url 'upload_pos_task' %}">{% trans 'Upload POS Task' %}</a>
        </div>
    </div>
    &nbsp;
    &nbsp;
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="id_show_nav_button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            <span id="id_logged_in_user_name">{{ user.username }}</span>
        </button>
        <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="id_show_nav_button">
            <a class="dropdown-item" href="{% url 'profile' user.id %}">{% trans 'My Profile' %}</a>
            <hr/>
            <a class="dropdown-item" href="{% url 'logout' %}">{% trans 'Logout' %}</a>
        </div>
    </div>
{% endblock %}
